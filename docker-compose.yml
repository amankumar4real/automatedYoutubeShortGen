services:
  mongo:
    image: mongo:7
    container_name: shorts-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: shorts-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      mongo:
        condition: service_healthy

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: shorts-tunnel
    restart: unless-stopped
    command: tunnel --url http://api:4000
    depends_on:
      - api

volumes:
  mongo_data:
