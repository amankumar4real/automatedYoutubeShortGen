services:
  mongo:
    image: mongo:7
    container_name: shorts-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: shorts-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017
      # Optional: set if you mount background music (see README)
      - BACKGROUND_MUSIC_PATH=/app/data/background_music/background_music.mp3
    volumes:
      # Optional: create ./data/background_music/ on host and add background_music.mp3 for pipeline music
      - ./data/background_music:/app/data/background_music:ro
    depends_on:
      mongo:
        condition: service_healthy

  web:
    image: nginx:alpine
    container_name: shorts-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: shorts-tunnel
    restart: unless-stopped
    env_file: .env
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}
    # Quick tunnel: exposes web:80 at https://<random>.trycloudflare.com (see deploy/NAMED-TUNNEL.md for stable URL).
    command: ["tunnel", "--url", "http://web:80"]
    depends_on:
      - web

volumes:
  mongo_data:
