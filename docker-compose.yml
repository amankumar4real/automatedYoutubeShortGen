# Security: no containers mount /var/run/docker.sock. Only nginx (web) is published (80/443).
# Run: sudo ss -tulpn â†’ expect only ssh (2222) and nginx (80/443). See deploy/SECURITY.md.

services:
  mongo:
    image: mongo:7
    container_name: shorts-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-}
    # Do NOT expose Mongo on the host; API reaches it via internal network only.
    # ports: none
    volumes:
      - mongo_data:/data/db
    security_opt:
      - no-new-privileges:true
    healthcheck:
      # When MONGO_INITDB_ROOT_* are set, auth is enabled: use credentials. Otherwise ping without auth.
      test: ["CMD", "sh", "-c", "if [ -n \"$$MONGO_INITDB_ROOT_USERNAME\" ]; then mongosh -u \"$$MONGO_INITDB_ROOT_USERNAME\" -p \"$$MONGO_INITDB_ROOT_PASSWORD\" --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'; else mongosh --eval 'db.adminCommand(\"ping\")'; fi"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: shorts-api
    restart: unless-stopped
    # No port publish: only nginx (web) reaches API; no worker/ffmpeg ports exposed.
    env_file: .env
    security_opt:
      - no-new-privileges:true
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Use MONGODB_URI from .env (with auth: mongodb://user:pass@mongo:27017/shorts?authSource=admin)
      # Optional: set if you mount background music (see README)
      - BACKGROUND_MUSIC_PATH=/app/data/background_music/background_music.mp3
    volumes:
      # Optional: create ./data/background_music/ on host and add background_music.mp3 for pipeline music
      - ./data/background_music:/app/data/background_music:ro
    depends_on:
      mongo:
        condition: service_healthy

  web:
    image: nginx:alpine
    container_name: shorts-web
    restart: unless-stopped
    # Only public ports: nginx on 80 and 443 (everything behind Nginx). Add SSL for 443 (e.g. certbot).
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    security_opt:
      - no-new-privileges:true
    depends_on:
      - api

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: shorts-tunnel
    restart: unless-stopped
    env_file: .env
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}
    security_opt:
      - no-new-privileges:true
    # No Docker socket mount; tunnel connects outbound to Cloudflare only.
    command: tunnel run --token ${TUNNEL_TOKEN}
    depends_on:
      - web

volumes:
  mongo_data:



